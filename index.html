<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Assessment</h1>
        <form id="dataForm">
            <label for="registerNumber">Register Number:</label>
            <select id="registerNumber"></select>
            
            <label for="name">Name:</label>
            <select id="name"></select>
            
            <label for="telephoneEtiquette">Telephone Etiquette:</label>
            <input type="number" id="telephoneEtiquette">
            
            <label for="audioListening">Audio Listening:</label>
            <input type="number" id="audioListening">
            
            <label for="advancedAdzap">Advanced Adzap:</label>
            <input type="number" id="advancedAdzap">
            
            <label for="hrInterview">HR Interview:</label>
            <input type="number" id="hrInterview">
            
            <label for="powerPointPresentation">PowerPoint Presentation:</label>
            <input type="number" id="powerPointPresentation">
            
            <button type="submit">Submit</button>
            <p id="message"></p>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Register Number</th>
                    <th>Name</th>
                    <th>Telephone Etiquette</th>
                    <th>Audio Listening</th>
                    <th>Advanced Adzap</th>
                    <th>HR Interview</th>
                    <th>PowerPoint Presentation</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
